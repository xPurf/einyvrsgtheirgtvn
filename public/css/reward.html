<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Reward Collection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Collect Your Fish Reward</h1>
  <form action="submit.php" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    
    <label for="fish_species">Fish Species:</label><br>
    <input type="text" id="fish_species" name="fish_species" required><br>
    
    <label for="fish_picture">Fish Picture:</label><br>
    <input type="file" id="fish_picture" name="fish_picture" accept="image/*" required><br>
    
    <label for="message">Additional Message:</label><br>
    <textarea id="message" name="message" rows="4"></textarea><br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
